version: "3"

services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - kafka-net
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_LISTENERS: INSIDE://kafka:9092,OUTSIDE://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INSIDE:PLAINTEXT,OUTSIDE:PLAINTEXT
      KAFKA_LISTENERS: INSIDE://0.0.0.0:9092,OUTSIDE://0.0.0.0:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: INSIDE
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - kafka-net

  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "3306:3306"
    networks:
      - kafka-net

  app:
    image: anosov01/itmo_bigdata_lab4
    container_name: app
    build:
      context: .
      args:
        BUCKET_KEY_ID: ${BUCKET_KEY_ID}
        BUCKET_KEY: ${BUCKET_KEY}
        REGION: ${REGION}
        VAULT_PASSWORD: ${VAULT_PASSWORD}
    ports:
      - '8000:8000'
    command: bash -c "sleep 5; alembic upgrade head && pytest tests/test.py; python kafka/consumer_service.py & pytest ../tests/test.py & uvicorn main:app --host 0.0.0.0 --port 8000"
    networks:
      - kafka-net


networks:
  kafka-net:
    driver: bridge
      